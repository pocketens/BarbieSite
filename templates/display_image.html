<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Processing Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8d7da; /* Light pink background */
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .img-fluid {
            max-width: 125%; /* Limits image width to 100% of its container */
            max-height: 500px; /* New maximum height for larger images */
        }
        .btn-lg {
            padding: .5rem 1rem;
            font-size: 1.25rem;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function pollProcessedImage(filename) {
            $.getJSON('/poll_processed/' + filename, function(data) {
                var processedImageUrl = "{{ url_for('processed_file', filename='') }}" + filename.split('.')[0] + '/' + data.filename;
                document.getElementById('processed-image').src = processedImageUrl;
                document.getElementById('status-message').innerHTML = "Processing complete.";
                $('.loader').hide();
                $('#download-button').attr('href', processedImageUrl).show();
            });
        }

        $(document).ready(function() {
            var filename = "{{ filename }}";
            pollProcessedImage(filename);
            $('.loader').show();
            console.log('Polling for processed image...');
        });
    </script>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Image Processing Results</h1>
        <div class="row">
            <div class="col-md-6 text-center mb-3">
                <h2>Original Image</h2>
                <img src="{{ url_for('uploaded_file', filename=filename) }}" class="img-fluid" alt="Original Image">
            </div>
            <div class="col-md-6 text-center mb-3">
                <h2>Processed Image</h2>
                <p id="status-message">Processing image...</p>
                <img id="processed-image" class="img-fluid" alt="Processed Image">
                <div class="mt-3">
                    <a href="#" id="download-button" class="btn btn-primary btn-lg" download style="display:none;">Download Processed Image</a>
                </div>
                <div class="mt-3">
                    <p>Once the download button turns blue, click it to download the processed image.</p>
                    <p>Please note that the processed image may not always be displayed.</p>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">Back to Upload</a>
        </div>
        <div class="loader"></div>
    </div>
</body>
</html>
